<!— Page Heading —>
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Création d'une catégorie</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label> Nom</label>
            <input maxlength="50" type="text" class="form-control" placeholder="Entrez le nom de la catégorie" />
        </div>
        <div class="form-group">
            <label> Description</label>
            <textarea maxlength="200" class="form-control" placeholder="Decrivez brièvement votre catégorie"></textarea>
        </div>
        <div class="form-group">
            <label> Choisissez un parent</label>
            <select class="custom-select">
                <option>Aucun parent</option>
            </select>
        </div>
        <div class="form-group">
            <label> Status</label>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch1">
                <label class="custom-control-label" for="switch1">Disable</label>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Choisissez une image</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Taille maximale : 2MO</label>
            </div>
            <div class="card" style="align-items: center;height: 260px;">
                <i class="fas fa-image" style="font-size: 1000%;"></i>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <button class="btn btn-success btn-block" type="submit">           
                <i class="fas fa-check"></i>              
              Enregistrer              
        </button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-secondary btn-block" type="submit">
            <i class="fas fa-undo"></i>              
            Annuler
        </button>
    </div>
</div>
